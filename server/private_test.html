<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h3>Private Chat Test</h3>

  <input id="me" placeholder="My username">
  <button onclick="register()">Register</button>
  <br><br>

  <input id="to" placeholder="Send to username">
  <input id="msg" placeholder="Message" oninput="typing(true)" onblur="typing(false)">
  <button onclick="send()">Send</button>

  <p id="typing"></p>
  <div id="chat"></div>

  <script>
    const socket = io("http://localhost:5000");

    function register() {
      const me = document.getElementById("me").value;
      socket.emit("register_user", me);
    }

    function send() {
      const from_user = document.getElementById("me").value;
      const to_user = document.getElementById("to").value;
      const message = document.getElementById("msg").value;

      socket.emit("private_message", { from_user, to_user, message });
      document.getElementById("msg").value = "";
      typing(false);
    }

    let typingTimeout;
    function typing(isTyping) {
      const from_user = document.getElementById("me").value;
      const to_user = document.getElementById("to").value;

      if (!from_user || !to_user) return;

      if (isTyping) {
        socket.emit("private_typing", { from_user, to_user });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit("private_stop_typing", { to_user });
        }, 800);
      } else {
        socket.emit("private_stop_typing", { to_user });
      }
    }

    socket.on("receive_private_message", (data) => {
      const chat = document.getElementById("chat");
      chat.innerHTML += `<p><b>${data.from_user}</b> âžœ <i>${data.to_user}</i>: ${data.message}</p>`;
    });

    socket.on("show_private_typing", (text) => {
      document.getElementById("typing").innerText = text;
    });

    socket.on("hide_private_typing", () => {
      document.getElementById("typing").innerText = "";
    });
  </script>
</body>
</html>
